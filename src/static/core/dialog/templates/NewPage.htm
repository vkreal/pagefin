<table>
	<tr>
		<td><label for="name">Page Name: </label></td>
		<td><input dojoAttachPoint="name" dojoType=dijit.form.TextBox type="text" name="name" maxLength="100" value="New Page"></td>
	</tr>
	<tr>
		<td><label for="tags">Tags: </label></td>
		<td><input dojoAttachPoint="tags" dojoType=dijit.form.TextBox type="text" name="tags" maxLength="150">Ex: Car, Porsche</td>
	</tr>
	<tr>
		<td colspan="2">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center" id="recaptcha_td">
			<div>Are you human? (sorry)</div>
			<div id="recaptcha_div"></div>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<button dojoAttachPoint="ok" dojoAttachEvent="onClick: _okClick" dojoType=dijit.form.Button>Create and Edit</button>
			<button dojoAttachPoint="cancel" dojoType=dijit.form.Button dojoAttachEvent="onClick: _cancelClick" >Cancel</button>
		</td>
	</tr>
</table>
