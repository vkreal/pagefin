<div>
    <div style='position:absolute;top:${toolbarOffsetTop}px;z-index:1;'>
        <span style="float:right;padding:0px;margin:0px;" dojoAttachPoint="toolBar" ><img style="border:1px solid silver;" src="http://www.pagefin.com/static/images/z-back.gif" dojoAttachPoint="moveZBack" title="bring back" dojoAttachEvent="onclick: onClickMoveZBack"/><img style="border:1px solid silver;" src="http://www.pagefin.com/static/images/z-front.gif" dojoAttachPoint="moveZFront" title="bring forward" dojoAttachEvent="onclick: onClickMoveZFront"/><img style="border:1px solid silver;" src="http://www.pagefin.com/static/images/edit.gif" dojoAttachPoint="editHandler" title="edit"  dojoAttachEvent="onclick: onClickEdit"/><img style="border:1px solid silver;" src="http://www.pagefin.com/static/images/delete.gif" dojoAttachPoint="deleteHandler" title="delete" dojoAttachEvent="onclick: onClickDelete"/><img style="border:1px solid silver;" src="http://www.pagefin.com/static/images/move.gif" dojoAttachPoint="moveHandler" title="move"  dojoAttachEvent="onclick: onClickMove"/></span>
     </div>
    <div style="width:100%;height:100%; top:0; position:absolute; overflow:hidden;z-index:0;" dojoAttachPoint="contentCanvas">
    </div>
	<div dojoType="dojox.layout.ResizeHandle" dojoAttachPoint="resizeHandler" resizeAxis="xy" 
	    activeResize="false" targetId="${id}" style="bottom: 2px; right: 2px; position: absolute;"
	    minHeight = "10"
	    minWidth = "10">
	</div>	
</div>
